
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Still I Whisper… Dania</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1050&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }
    .poem-line {
      font-size: 1.3rem;
      line-height: 2.2rem;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    .poem-line:nth-child(even) {
      color: #ffe2e2;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid #fff;
      border-radius: 50px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }
    .leaves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/34/Red_Maple_Leaf.svg') no-repeat center;
      background-size: contain;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    @media screen and (max-width: 600px) {
      h1 { font-size: 2rem; }
      .poem-line { font-size: 1.1rem; }
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 18px;
      font-size: 14px;
      text-decoration: none;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: 0.3s ease;
    }
    .whatsapp-btn:hover {
      background-color: #1ebd5a;
      transform: scale(1.05);
    }
    .whatsapp-btn img {
      width: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>

<div class="leaves" id="leaves"></div>

<div class="container">
  <h1>Still I Whisper… Dania</h1>
  <div id="poem"></div>
  <button class="btn" onclick="location.reload()">Read Again</button>
</div>

<a class="whatsapp-btn" href="https://wa.me/923329356129?text=Asmir%20I%20still%20like%20you%20and%20wanted%20you%20to%20improve%20yourself%20for%20me" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  Message Asmir
</a>

<script>
  const poem = [
    "In the hush of mountains tall and wide,",
    "I call your name, with no one by my side.",
    "Dania, the breeze replies in rhyme,",
    "As if nature still remembers our time.",
    "Among the pines where echoes roam,",
    "I feel your warmth, though I’m alone.",
    "Noor-ul-Ain, they named you light,",
    "But my world dimmed when you left that night.",
    "HmM;... a sigh I breathe, not just a sound,",
    "But a soul’s weight that can't be bound.",
    "A moment missed, a rule not met,",
    "Still, you're the thought I can't forget.",
    "The stars above, the hills so high,",
    "The fluttering birds that kiss the sky—",
    "All seem to say you're far, yet near,",
    "A name I speak, a soul I hold dear.",
    "Dania, you left with reasons true,",
    "But part of me still stays with you.",
    "When the winds touch my skin so light,",
    "It feels like you’re whispering, late at night.",
    "Though time has passed, and paths have turned,",
    "Your absence still within me burned.",
    "I watch the clouds drift, slow and plain,",
    "And find your face in drops of rain."
  ];
  const poemContainer = document.getElementById('poem');
  poem.forEach((line, index) => {
    const div = document.createElement('div');
    div.className = 'poem-line';
    div.style.animationDelay = `${index * 1.2}s`;
    div.textContent = line;
    poemContainer.appendChild(div);
  });

  function createLeaf() {
    const leaf = document.createElement('div');
    leaf.className = 'leaf';
    leaf.style.left = Math.random() * window.innerWidth + 'px';
    leaf.style.animationDuration = 4 + Math.random() * 5 + 's';
    document.getElementById('leaves').appendChild(leaf);
    setTimeout(() => leaf.remove(), 9000);
  }
  setInterval(createLeaf, 500);
</script>

</body>
</html>
